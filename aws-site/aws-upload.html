<html>

<style>
input[type=url], select {
    width: 50%;
    padding: 12px 20px;
    margin: 8px 0;
    display: block-inline;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=time], select {
    width: 10%;
    padding: 12px 20px;
    margin: 8px 0;
    display: block-inline;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
</style>

   <body>

    
    <form method="POST" action = "http://localhost:5000/upload">
    	<input type="url" name="text1" placeholder="Enter Youtube URL"><br>
    	<input type="submit" name="process" value="Download">
	</form>

	<script>
	function addField(){
		var x = document.createElement("INPUT");   	
    	x.setAttribute("type", "url");
    	x.setAttribute("name","text")
    	x.setAttribute("value", "Enter Youtube URL");
    	document.body.appendChild(x);
	}

	function getURL() {
    	var x = document.createElement("INPUT");
    	// x.setAttribute("placeholder, "Enter a YoutubeURL");    	
    	x.setAttribute("type", "url");
    	x.setAttribute("id","urlVal")
    	x.setAttribute("hint", "Enter a Youtube URL");
    	document.body.appendChild(x);

    	var button = document.createElement("button");
		button.innerHTML = "Add custom times";
		document.body.appendChild(button);
		button.addEventListener ("click", function() {
  			displayTimeFields();
		});
	}

	function displayTimeFields() {
		var x = document.createElement("INPUT");
    	// x.setAttribute("placeholder, "Enter a YoutubeURL");    	
    	x.setAttribute("type", "time");
    	x.setAttribute("hint", "Start");
    	document.body.appendChild(x);

    	var x = document.createElement("INPUT");
    	// x.setAttribute("placeholder, "Enter a YoutubeURL");    	
    	x.setAttribute("type", "time");
    	x.setAttribute("hint", "End");
    	document.body.appendChild(x);
	}
	</script>

   </body>
</html>
